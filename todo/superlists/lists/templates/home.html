<html>
	<head>
		<title>To-Do Lists</title>
	</head>

	<body>
		<h1>To-Do Lists</h1>

		<form method='POST'>
			{% csrf_token %}
			<input id='id_new_item' name='item_text' placeholder='Enter a to-do item'>
		</form>

		<table id="id_list_table">
			{% for item in items %}
				<tr>				
					<td>{{ forloop.counter }}: {{ item }}</td>					
				</tr>
			{% endfor %}
		</table>


	</body>

</html>
